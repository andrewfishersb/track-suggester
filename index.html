<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Track Suggester</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Track Suggester</h1>
        <h5>Analyzing your goals to determine which Epicodus track you should most likely continue with</h5>
      </div>
      <form id="tracker">
        <!-- Q1 -->
        <div id="work">
          <h3>What would you like to create?</h3>
          <select class="form-control">
            <option>Choose one</option>
            <option>Web Applications</option>
            <option>Phone Applications</option>
            <option>Webpages</option>
          </select>
        </div>
        <!-- Q2 -->
        <div id="biztype">
          <h3>Where would you like to work?</h3>
          <select class="form-control">
            <option>Choose one</option>
            <option>From Home (Freelance)</option>
            <option>A Start-up</option>
            <option>A Big Business</option>
          </select>
        </div>
        <!-- Q3 -->
        <div id="company">
          <h3>Which Company would you rather work at?</h3>
          <div class="radio">
            <label class="box">
              <input type="radio" class="hiddenRadioButton"  name="company" value="netflix">
              <img src="img/netflix.png" alt="Netflix logo" />
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="company" value="airbnb">
              <img src="img/airbnb.png" alt="Airbnb logo" />
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="company" value="media">
              <img src="img/blue.png" alt="Blue Foundation Media logo" />
            </label>
          </div>
        </div>
        <!-- Q4 -->
        <div id="stack">
          <h3>What type of development would you prefer</h3>
          <div class="radio">
            <label>
              <input type="radio" name="stack" value="fullstack">
              Full-Stack
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="stack" value="frontend">Front-End
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="stack" value="backend">Back-End
            </label>
          </div>
        </div>
        <!-- Q5 -->
        <div id="framework">
          <h3>Which of these Frameworks would you prefer</h3>
          <select class="form-control">
            <option>Choose one</option>
            <option>Bootstrap</option>
            <option>Rails</option>
            <option>AngularJS</option>
          </select>
        </div>







        <button type="submit" class="btn btn-danger">Submit to see your track</button>
      </form>

    </div>

  </body>
</html>
